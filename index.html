<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
 <div class="nft-card"> 
   
<header>    
  <figure class="main-photo">
    <img src="./image-equilibrium.jpg"  class="icon-cube" alt="This is a photo of a glass cube">
    <img src="./icon-view.svg"  class="icon-view" alt="This is a image of an eye">
  <figcaption class="hidden">This is a photo of a glass cube</figcaption>
  </figure>
  
  <h1>Equilibrium #3429</h1>
  </header>

  <main>
    <p class="sentence">Our Equilibrium collection promotes balance and calm.</p>
  
   <div class="flex-items">

    <div class="ethereum-number">
      <figure>
        <img src="./icon-ethereum.svg" alt="This is a symbol of Ethereum">
        <figcaption class="hidden">This is a symbol of Ethereum</figcaption>
      </figure>
          <p class="eth-text">0.041 ETH</p>
    </div>

    <div class="time">
      <figure>
        <img src="./icon-clock.svg" alt="image-clock">
        <figcaption class="hidden">This is a symbol of a clock</figcaption>
      </figure>
            <p class="time-text">3 days left</p>
    </div>
  </div>
  </main>

  <div><hr></div>

  <article> 
  <div class="author">
    <figure>
      <img src="./image-avatar.png" alt="author-image" class="avatar">
      <figcaption class="hidden">This is an image on the author</figcaption>
    </figure>
  </article>
   
<aside>
    <address>
    <p>Creation of <span>Jules Wyvern</span></p>
    </address>
</aside>
  
  </div>
 </div>

 <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Arkadiusz-coder/Arkadiusz-coder">Arkadiusz Deka</a>.
 </footer>  
</body>
</html>
